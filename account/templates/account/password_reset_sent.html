{% extends "base.html" %} 
{% block title %}E-mail Enviado{% endblock %}

{% block content %}
<div class="w-full max-w-md">
    <div class="card bg-base-100 shadow-xl border border-base-200">
        <div class="card-body p-8 text-center">
            
            <div class="mx-auto w-16 h-16 bg-info/10 text-info rounded-full flex items-center justify-center mb-4">
                <i class="fas fa-paper-plane text-2xl"></i>
            </div>

            <h2 class="text-xl font-bold mb-2">Verifique seu e-mail</h2>
            
            <p class="text-base-content/70 text-sm mb-6">
                Enviamos instruções de recuperação para o endereço fornecido. O link expira em breve.
            </p>

            <div class="alert alert-warning text-left shadow-sm mb-6">
                <i class="fas fa-info-circle"></i>
                <div class="text-xs">
                    <span class="font-bold">Não recebeu?</span> Verifique sua pasta de Spam ou Lixo Eletrônico.
                </div>
            </div>
            
            <a href="{% url 'account:login' %}" class="btn btn-outline btn-block">
                Voltar para Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
