<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redefinir senha</title>
</head>
<body style="font-family: Arial, sans-serif; background:#f4f4f4; padding:20px;">
    <div style="max-width:600px; margin:auto; background:white; padding:30px; border-radius:10px; box-shadow:0 0 20px rgba(0,0,0,0.1);">
        <h2 style="color:#1e40af;">Redefinição de Senha</h2>
        <p>Olá {{ user.nome_completo|default:"usuário" }},</p>
        <p>Recebemos uma solicitação para redefinir sua senha.</p>
        <p>Clique no botão abaixo para criar uma nova senha:</p>
        <div style="text-align:center; margin:30px 0;">
            <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}"
               style="background:#1e40af; color:white; padding:14px 28px; text-decoration:none; border-radius:8px; font-weight:bold;">
               REDEFINIR MINHA SENHA
            </a>
        </div>
        <p>Se você não solicitou isso, ignore este e-mail.</p>
        <hr>
        <small style="color:#666;">Plataforma PCD — Inclusão que transforma</small>
    </div>
</body>
</html>
