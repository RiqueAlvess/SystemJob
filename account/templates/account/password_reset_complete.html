{% extends 'base.html' %}
{% block title %}Senha alterada - Plataforma PCD{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-primary/10 via-base-200 to-secondary/10">
    <div class="w-full max-w-md text-center">
        
        <div class="avatar placeholder mb-6 animate-bounce">
            <div class="bg-success/20 text-success rounded-full w-24">
                <i class="fas fa-check-circle text-5xl"></i>
            </div>
        </div>

        <div class="card bg-base-100 shadow-2xl">
            <div class="card-body p-8">
                <h1 class="text-4xl font-bold mb-4">Senha alterada com sucesso!</h1>
                <p class="text-lg text-base-content/70 mb-6">
                    Sua senha foi redefinida. Agora você pode fazer login com sua nova senha.
                </p>
                
                <div class="alert alert-success">
                    <i class="fas fa-shield-alt"></i>
                    <div class="text-left">
                        <p class="font-semibold">Tudo certo!</p>
                        <p class="text-sm">Sua conta está segura novamente.</p>
                    </div>
                </div>

                <div class="divider"></div>

                <a href="{% url 'account:login' %}" class="btn btn-primary btn-lg w-full gap-2">
                    <i class="fas fa-sign-in-alt"></i>
                    Fazer login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
