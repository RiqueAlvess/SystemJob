{% extends 'base.html' %}
{% block title %}Esqueci minha senha{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="card w-96 bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title text-center text-2xl">Redefinir senha</h2>
            <p class="text-center text-base-content/70 mb-6">
                Digite seu e-mail para receber o link de recuperação
            </p>

            <form method="post" hx-post="{% url 'forgot_password' %}" hx-target="#form-result" hx-swap="innerHTML">
                {% csrf_token %}
                <div class="form-control">
                    <label class="label"><span class="label-text">E-mail</span></label>
                    <input type="email" name="email" placeholder="seu@email.com" class="input input-bordered" required />
                </div>

                <div id="form-result" class="mt-mb-4"></div>

                <div class="card-actions justify-center mt-6">
                    <button type="submit" class="btn btn-primary w-full">
                        <span class="loading loading-spinner hidden" id="loading"></span>
                        Enviar link
                    </button>
                </div>
            </form>

            <div class="text-center mt-6">
                <a href="{% url 'account:login' %}" class="link link-primary text-sm">← Voltar ao login</a>
            </div>
        </div>
    </div>
</div>

<script>
document.body.addEventListener('htmx:beforeRequest', () => {
    document.getElementById('loading').classList.remove('hidden')
})
document.body.addEventListener('htmx:afterRequest', () => {
    document.getElementById('loading').classList.add('hidden')
})
</script>
{% endblock %}
