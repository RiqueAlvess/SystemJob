{% extends 'base.html' %}
{% block title %}Bem-vindo!{% endblock %}

{% block content %}
<div class="w-full max-w-md text-center">
    <div class="card bg-base-100 shadow-xl border border-base-200">
        <div class="card-body items-center p-8">
            
            <div class="w-20 h-20 bg-success/10 rounded-full flex items-center justify-center mb-4 animate-bounce">
                <i class="fas fa-check text-4xl text-success"></i>
            </div>

            <h1 class="text-2xl font-bold mb-2">Conta Criada!</h1>
            <p class="text-base-content/70 mb-8">
                Seu cadastro na Plataforma PCD foi realizado com sucesso. Você já pode acessar todos os recursos.
            </p>

            <a href="{% url 'account:login' %}" class="btn btn-primary w-full">
                Ir para o Login
            </a>
            
            <a href="/" class="btn btn-ghost btn-sm mt-2 text-base-content/60">
                Voltar para Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
