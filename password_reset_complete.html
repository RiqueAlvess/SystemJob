{% extends 'base.html' %}
{% block title %}Senha Alterada{% endblock %}

{% block content %}
<div class="w-full max-w-sm text-center">
    
    <div class="card bg-base-100 shadow-xl border border-base-200">
        <div class="card-body p-8">
            <div class="mx-auto w-16 h-16 bg-success/10 text-success rounded-full flex items-center justify-center mb-4">
                <i class="fas fa-check text-2xl"></i>
            </div>

            <h1 class="text-xl font-bold mb-2">Senha Redefinida!</h1>
            <p class="text-sm text-base-content/70 mb-6">
                Sua conta está segura. Você já pode fazer login com sua nova credencial.
            </p>

            <a href="{% url 'account:login' %}" class="btn btn-primary w-full gap-2">
                Fazer Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
